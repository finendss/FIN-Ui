name: Clean Expired Blacklist

on:
  schedule:
    - cron: "0 * * * *"  # 每小时自动清理一次
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clean expired blacklist
        run: |
          python3 << 'EOF'
import json, time

path = "blacklist.json"
with open(path, "r", encoding="utf-8") as f:
    data = json.load(f)

changed = False
now = time.time()

bl = data.get("blacklist_name", {})

to_delete = []
for name, info in bl.items():
    t = info.get("time", 0)
    start = info.get("start", now)
    
    if t != 0 and (start + t) <= now:
        to_delete.append(name)

for name in to_delete:
    del bl[name]
    changed = True

if changed:
    with open(path, "w", encoding="utf-8") as f:
        json.dump(data, f, ensure_ascii=False, indent=2)
EOF

      - name: Commit changes
        if: success()
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@users.noreply.github.com"
          git add blacklist.json
          git commit -m "Auto remove expired blacklist entries" || echo "No changes"
          git push
